version: 2
updates:
  - package-ecosystem: "nuget"
    directories:
      - "/"
    schedule:
      interval: "daily"
    groups:
      all-dependencies:
        patterns:
          - "*"
  - package-ecosystem: "npm"
    directories:
      - "/src/client"
    schedule:
      interval: "daily"
    groups:
      all-dependencies:
        patterns:
          - "*"